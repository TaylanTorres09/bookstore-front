<div class="content">
    <div class="title">
        <h1>Categoria</h1>
    </div>

    <button class="mat-elevation-z8" (click)="navigateForCategoryCreate()" mat-stroked-button color="primary">NOVA CATEGORIA</button>

    <div class="mat-elevation-z8 content-table">
        <table class="table" mat-table [dataSource]="categories">
          
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>
          
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Nome </th>
              <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>
          
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef> DESCRIÇÃO </th>
              <td mat-cell *matCellDef="let row"> {{row.description}} </td>
            </ng-container>
            
            <ng-container matColumnDef="books">
              <th mat-header-cell *matHeaderCellDef> Livros </th>
              <td mat-cell *matCellDef="let row">
                <a class="book" routerLink="{{ row.id }}/book">
                  <i class="material-icons">book</i>
                </a>
              </td>
            </ng-container>

            <ng-container matColumnDef="action">
              <th class="mat-header" mat-header-cell *matHeaderCellDef> AÇÃO </th>
              <td mat-cell *matCellDef="let row">
                <a class="edit" routerLink="update/{{ row.id }}">
                  <i class="material-icons">edit</i>
                </a>
                <a class="delete" routerLink="delete/{{ row.id }}">
                  <i class="material-icons">delete</i>
                </a>
              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>

</div>
